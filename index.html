<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Badminton Score Counter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Setup Page -->
  <div id="setup-page">
    <h1>Badminton Score Counter</h1>
    <h3>Select game format </h3>
    <button class="point-option1" data-points="11">11 Points</button>
    <button class="point-option2" data-points="21">21 Points</button>
  </div>

  <!-- Game Page -->
  <div id="game-page">
    <div class="container">
      <div id="player1-increase" class="quadrant player1-increase">+ </div>
      <div id="player2-increase" class="quadrant player2-increase">+ </div>
      <div id="player1-decrease" class="quadrant player1-decrease">- </div>
      <div id="player2-decrease" class="quadrant player2-decrease">- </div>
    </div>

    <div id="player1-score">0</div>
    <div id="player2-score">0</div>

    <button id="reset">Reset</button>
    <div id="status"></div>
    <button id="back-button">⬅️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
